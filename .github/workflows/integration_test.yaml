            --path ${{secrets.E2E_TESTING_REPO}} \
            --token ${{secrets.E2E_TESTING_TOKEN}} \
            --token-alt ${{secrets.E2E_TESTING_TOKEN_ALT}} \
            tests/integration/test_charm.py
