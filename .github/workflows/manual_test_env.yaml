name: Manual test

on:
  # TODO: Test only
  pull_request:
  # workflow_dispatch:

jobs:
  integration-tests-private-endpoint:
    name: Integration test using private-endpoint
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      juju-channel: 3.2/stable
      pre-run-script: scripts/setup-lxd.sh
      provider: lxd
      test-tox-env: integration-juju3.2
      modules: '["test_charm_fork_repo"]'
      extra-arguments: "-m openstack --http-proxy=http://squid.internal:3128 --https-proxy=http://squid.internal:3128 --no-proxy=keystone.ps6.canonical.com,glance.ps6.canonical.com,nova.ps6.canonical.com,neutron.ps6.canonical.com"
      self-hosted-runner: true
      self-hosted-runner-label: stg-private-endpoint
      tmate-debug: true
      tmate-timeout: 2400
