name: End to end tests

on: 
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  e2e-test:
    name: end to end test
    runs-on: [self-hosted, linux, x64, e2e-runner]
    steps:
      - name: Echo hello world
        run: echo "hello world"
  pip-test:
    name: pip test
    needs: e2e-test
    runs-on: [self-hosted, linux, x64, e2e-runner]
    steps:
      - name: pip version
        run: pip --version
  npm-test:
    name: npm test
    needs: e2e-test
    runs-on: [self-hosted, linux, x64, e2e-runner]
    steps:
      - name: npm version
        run: npm --version
  docker-test:
    name: docker test
    needs: e2e-test
    runs-on: [self-hosted, linux, x64, e2e-runner]
    steps:
      - name: Docker hello world
        run: sudo docker run hello-world
