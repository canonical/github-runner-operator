name: Fips runner test
on: [push]
jobs:
  build:
    runs-on: [self-hosted-linux-noble-arm64-fips]
    steps:
    - name: test fips kernel
      run: |
        uname -a | grep fips
        grep 1 /proc/sys/crypto/fips_enabled
    - name: test no pro status
      run: |
        sudo pro status | grep "not attached"
