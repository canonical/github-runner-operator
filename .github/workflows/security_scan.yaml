name: Security Scan

on:
  push:
    branches: [main, add-vulnurability-scan]
  pull_request:
  workflow_call:
    inputs:
      upload_sarif:
        description: 'Upload SARIF results to GitHub Security tab'
        required: false
        type: boolean
        default: false


## TODO: To be moved into inputs
env:
  INPUTS_TRIVY_CONFIG_PATH: 'trivy.yaml'
  INPUT_UPLOAD_RESULTS: true

jobs:
  trivy-scan:
    name: Run Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy scan for logs
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: ${{ env.INPUTS_TRIVY_CONFIG_PATH }}

      - name: Run Trivy scan for SARIF report
        if: env.INPUT_UPLOAD_RESULTS == 'true'
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: ${{ env.INPUTS_TRIVY_CONFIG_PATH }}
          # Override settings to produce the required SARIF output
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload SARIF to GitHub Security tab
        if: env.INPUT_UPLOAD_RESULTS == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"


  generate-sbom:
    name: Generate SBOM from Filesystem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: env.INPUT_UPLOAD_RESULTS == 'true'
        uses: actions/checkout@v4

      - name: Run Trivy to generate SBOM
        if: env.INPUT_UPLOAD_RESULTS == 'true'
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: ${{ env.INPUTS_TRIVY_CONFIG_PATH }}
          format: 'spdx-json'
          output: 'dependency-results.sbom.json'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          severity: 'MEDIUM,HIGH,CRITICAL'
          scanners: 'vuln'

      - name: Upload SBOM as an artifact
        if: env.INPUT_UPLOAD_RESULTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json 
          retention-days: 7