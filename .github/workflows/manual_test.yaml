name: Manual test

on:
  # push:
  pull_request:
  workflow_dispatch:

jobs:
  amd64:
    runs-on: [self-hosted, medium, amd64]
    steps:
      - run: lscpu
      - run: df -h
      - run: free -h
      - run: uname -a
      - run: lsb_release -a
      - uses: actions/checkout@v5
  s390x:
    runs-on: [self-hosted, self-hosted-linux-s390x-noble-edge]
    steps:
      - run: lscpu
      - run: df -h
      - run: free -h
      - run: uname -a
      - run: lsb_release -a
      - uses: actions/checkout@v5
      - name: Setup tmate session
        uses: canonical/action-tmate@main
