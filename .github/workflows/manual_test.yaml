name: Manual test

on:
  # push:
  pull_request:
  workflow_dispatch:

jobs:
  amd64-edge:
    runs-on: [self-hosted, edge, amd64]
    steps:
      - run: lscpu
      - run: df -h
      - run: free -h
      - run: uname -a
      - run: lsb_release -a
      - uses: actions/checkout@v5
      - run: echo '${{ secrets.INTEGRATION_TEST_ARGS }}' > test.txt
      - name: Setup tmate session
        uses: canonical/action-tmate@main
