name: Manual test

on:
  # push:
  pull_request:
  workflow_dispatch:

jobs:
  medium-amd64:
    strategy:
      fail-fast: false
      matrix:
        index: [0]
    runs-on: [self-hosted, medium, amd64, reactive]
    steps:
      - run: lscpu
      - run: df -h
      - run: free -h
      - run: uname -a
      - run: lsb_release -a
  medium-arm64:
    strategy:
      fail-fast: false
      matrix:
        index: [0]
    runs-on: [self-hosted, medium, arm64, reactive]
