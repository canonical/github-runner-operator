type: charm

parts:
  charm:
    build-packages:
      - git # for installing git source of pylxd
      - libffi-dev # for cffi
      - libssl-dev # for cryptography
      - pkg-config # for cryptography
    build-snaps:
      - rustup # for cryptography
    override-build: |
      rustup default stable
      craftctl default

bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
    run-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
