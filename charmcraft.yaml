type: charm
parts:
  charm:
    charm-python-packages:
      - setuptools>=75.8.0  # for jinja2
    build-packages:
      - git  # for installing git source of pylxd 
      - libffi-dev  # for cffi
      - libssl-dev  # for cryptography
      - rust-all  # for cryptography
      - pkg-config # for cryptography
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - arm64
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - arm64
