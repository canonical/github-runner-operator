type: charm

parts:
  charm:
    charm-python-packages:
      - setuptools>=75.8.0 # for jinja2
    build-packages:
      - git # for installing git source of pylxd
      - libffi-dev # for cffi
      - libssl-dev # for cryptography
      - pkg-config # for cryptography
    build-snaps:
      - rustup # for cryptography
    # ghapi's setup.py uses pkg_resources, which was removed in setuptools 82+.
    # Building from source fails, so install the wheel instead (pure Python, no downside).
    # See: https://github.com/pypa/setuptools/issues/5174
    charm-binary-python-packages:
      - ghapi==1.0.10
    override-build: |
      rustup default stable
      craftctl default

bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
    run-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
