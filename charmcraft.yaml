type: charm
parts:
  charm:
    charm-python-packages:
      - setuptools  # for jinja2
    build-packages:
      - git  # for installing git source of pylxd 
      - libffi-dev  # for cffi
      - libssl-dev  # for cryptography
      - rust-all  # for cryptography
    prime:
      - scripts/build-image.sh
      - scripts/repo_policy_compliance_service.py
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
      - arm64
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
      - arm64
