extends: existence
message: "Replace '%s' with an inclusive term"
level: error
scope:
  - sentence
  - list
  - heading
  - table.header
  - table.cell
ignorecase: true
tokens:
  - white(\-)?list(ed|ing)?
  - black(\-)?list(ed|ing)?
  - black( )?hats?
  - white( )?hats?
  - illegal characters?
  - masters?
  - (?<!jenkins\-)slaves?
  - chairman
  - foreman
  - dumm(y|ies)
  - grandfather(ed)?
  - guys?
  - hangs?
  - man hours?
  - man( |-)in( |-)the( |-)middle
  - manned
  - middleman
  - sanity check
